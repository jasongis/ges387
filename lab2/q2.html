            accessToken: 'pk.eyJ1IjoiamFzb24yNWsiLCJhIjoiY2l0M2duZ3hmMHVsaDJwcXAwd3l2dmpzaSJ9.kwfEa-_RyBuADBFR2vPhDQ'
            }).addTo(map);
			
		  var marker1 = L.marker([41.870989,-87.6334147]).addTo(map);
		  var marker2 = L.marker([30.4670648,-84.3969412]).addTo(map);
		  var marker3 = L.marker([39.9375346,116.3803821]).addTo(map);
		  
		  marker1.bindPopup("work at NEIU");
