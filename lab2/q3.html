<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>
        <link rel="stylesheet" href="../lab1/leaflet.css" />
        <script src="../lab1/leaflet.js"></script>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">
          var map = L.map('map').setView([38.5, 5.64], 3);

          L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom: 18,
               
            }).addTo(map);
			
		  var marker1 = L.marker([41.870989,-87.6334147]).addTo(map);
		  var marker2 = L.marker([30.4670648,-84.3969412]).addTo(map);
		  var marker3 = L.marker([39.9375346,116.3803821]).addTo(map);
		  
		  marker1.bindPopup("work at NEIU");
		  marker2.bindPopup("went to FSU for graduate school");
		  marker3.bindPopup("hometown");

        </script>
   </body>
</html>
