<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>
        <link rel="stylesheet" href="../lab1/leaflet.css" />
        <script src="../lab1/leaflet.js"></script>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">
          var map = L.map('map').setView([37.8, -96], 4);

          L.tileLayer('http://tile.stamen.com/watercolor/{z}/{x}/{y}.png', {
               attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
                          maxZoom: 12
            }).addTo(map);
			
		  var marker1 = L.marker([41.870989,-87.6334147]).addTo(map);
		  var marker2 = L.marker([30.4670648,-84.3969412]).addTo(map);
		  
		  marker1.bindPopup("work at NEIU");
		  marker2.bindPopup("went to FSU for graduate school");

        </script>
   </body>
</html>
